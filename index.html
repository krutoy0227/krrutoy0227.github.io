<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–ª—è —á—É—Ä–∫–∏</title>
  <style>
    body {
      background-color: #f5f5dc; /* –±–µ–∂–µ–≤—ã–π —Ñ–æ–Ω */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
      text-align: center;
    }

    .carousel {
      width: 70%; /* –®–∏—Ä–∏–Ω–∞ —Å–ª–∞–π–¥–µ—Ä–∞ */
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .prev, .next {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }

    h1 {
      color: #333;
    }

    p {
      font-size: 18px;
      color: #444;
      max-width: 800px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>–¢—ã —á—É—Ä–∫–∞üí´</h1>
  <p>üíÉüíÉüíÉ</p>

  <div class="carousel">
    <div class="carousel-images">
      <img src="https://i.imgur.com/si8RWhL.jpeg" alt="–õ–µ–π–ª–∞ 1" />
      <img src="https://i.imgur.com/your-other-image.jpg" alt="–õ–µ–π–ª–∞ 2" />
      <img src="https://i.imgur.com/another-image.jpg" alt="–õ–µ–π–ª–∞ 3" />
    </div>
    <div class="carousel-buttons">
      <button class="prev">‚ùÆ</button>
      <button class="next">‚ùØ</button>
    </div>
  </div>

  <script>
    const prevButton = document.querySelector('.prev');
    const nextButton = document.querySelector('.next');
    const carouselImages = document.querySelector('.carousel-images');
    let currentIndex = 0;

    const images = document.querySelectorAll('.carousel img');
    const totalImages = images.length;

    function showImage(index) {
      if (index < 0) {
        currentIndex = totalImages - 1;
      } else if (index >= totalImages) {
        currentIndex = 0;
      }
      carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    prevButton.addEventListener('click', () => {
      currentIndex--;
      showImage(currentIndex);
    });

    nextButton.addEventListener('click', () => {
      currentIndex++;
      showImage(currentIndex);
    });
  </script>
</body>
</html>
