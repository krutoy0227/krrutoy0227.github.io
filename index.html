<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ffe4e1;
    text-align: center;
    padding: 20px;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: inline-block;
}

h1 {
    color: #ff69b4;
}

p {
    font-size: 18px;
}

.image-container {
    margin: 20px 0;
}

img {
    max-width: 100%;
    border-radius: 10px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Лейла!</h1>
        <p>Просто захотел сделать что-то приятное для тебя.</p>
        <div class="image-container">
            <img src="your-image.jpg" alt="Твое фото">
        </div>
        <p>Ты крутая, и мне нравится проводить время с тобой.</p>
        <p>Без лишних слов, просто улыбнись :)</p>
    </div>
    
</body>
</html>
